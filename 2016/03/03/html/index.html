        <h3 id="1-Doctype作用？标准模式与兼容模式各有什么区别？"><a href="#1-Doctype作用？标准模式与兼容模式各有什么区别？" class="headerlink" title="1. Doctype作用？标准模式与兼容模式各有什么区别？"></a>1. Doctype作用？标准模式与兼容模式各有什么区别？</h3><p><code>（1）、&lt;!DOCTYPE&gt;声明位于位于HTML文档中的第一行，处于 &lt;html&gt; 标签之前。告知浏览器的解析器用什么文档标准解析这个文档。DOCTYPE不存在或格式不正确会导致文档以兼容模式呈现。
