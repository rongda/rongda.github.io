        <h3 id="1-Doctype作用？标准模式与兼容模式各有什么区别？"><a href="#1-Doctype作用？标准模式与兼容模式各有什么区别？" class="headerlink" title="1. Doctype作用？标准模式与兼容模式各有什么区别？"></a>1. Doctype作用？标准模式与兼容模式各有什么区别？</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">（1）、<span class="doctype">&lt;!DOCTYPE&gt;</span>声明位于位于HTML文档中的第一行，处于 <span class="tag">&lt;<span class="title">html</span>&gt;</span> 标签之前。告知浏览器的解析器用什么文档标准解析这个文档。DOCTYPE不存在或格式不正确会导致文档以兼容模式呈现。</span><br><span class="line"></span><br><span class="line">（2）、标准模式的排版 和JS运作模式都是以该浏览器支持的最高标准运行。在兼容模式中，页面以宽松的向后兼容的方式显示,模拟老式浏览器的行为以防止站点无法工作。</span><br></pre></td></tr></table></figure>
<h3 id="2-html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分-HTML-和-HTML5？"><a href="#2-html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分-HTML-和-HTML5？" class="headerlink" title="2. html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？"></a>2. html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">* HTML5 现在已经不是 SGML 的子集，主要是关于图像，位置，存储，多任务等功能的增加。 </span><br><span class="line">      绘画 canvas;</span><br><span class="line">      用于媒介回放的 video 和 audio 元素;</span><br><span class="line">      本地离线存储 localStorage 长期存储数据，浏览器关闭后数据不丢失;</span><br><span class="line">      sessionStorage 的数据在浏览器关闭后自动删除;</span><br><span class="line">      语意化更好的内容元素，比如 article、footer、header、nav、section;</span><br><span class="line">      表单控件，calendar、date、time、email、url、search;</span><br><span class="line">      新的技术webworker, websockt, Geolocation;</span><br><span class="line"></span><br><span class="line">  移除的元素：</span><br><span class="line">      纯表现的元素：basefont，big，center，font, s，strike，tt，u;</span><br><span class="line">      对可用性产生负面影响的元素：frame，frameset，noframes;</span><br><span class="line"></span><br><span class="line">* 支持HTML5新标签：</span><br><span class="line">      IE8/IE7/IE6支持通过document.createElement方法产生的标签，</span><br><span class="line">      可以利用这一特性让这些浏览器支持HTML5新标签，</span><br><span class="line">      浏览器支持新标签后，还需要添加标签默认的样式。</span><br><span class="line"></span><br><span class="line">      当然最好的方式是直接使用成熟的框架、比如html5shim;</span><br><span class="line">      <span class="comment">&lt;!--[if lt IE 9]&gt;</span><br><span class="line">        &lt;script&gt; src="http://html5shim.googlecode.com/svn/trunk/html5.js"&lt;/script&gt;</span><br><span class="line">      &lt;![endif]--&gt;</span></span><br><span class="line"></span><br><span class="line">* 如何区分HTML5： DOCTYPE声明\新增的结构元素\功能元素</span><br></pre></td></tr></table></figure>
